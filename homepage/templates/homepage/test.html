
{% extends "homepage/base.html" %}


{% block content %}
<div style="width: 100vw; height: 1200px;">
<body onLoad="init()">
             <input type="button" value="수동" onClick="manual()">
             <input id="autoBt" onClick="moveAuto()" type="button" value="자동" >
             <input type="button" value="자동멈춤" onClick="autoStop()">
             <input type id="txt" type="text">
             <img id="cat"  src="/static/homepage_img/star1.png" style="position:absolute; top:200px; left:50%;">
 </body>
</div>
<script>

    var x = 10;
    var step = 40;
    var st;
    var autoBt;
    var txt;
    var cat;

    function init() {
        autoBt = document.getElementById("autoBt");
        txt = document.getElementById("txt");
        cat = document.getElementById("cat");
    }

    function manual() {
        x += step;
        step = (x >= 300 || x <= 10) ? -step : step;
        cat.style.left = x + "px";
        txt.value = x;
    }

    function moveAuto() {
         x += step;
        step = (x >= 300 || x <= 10) ? -step : step;
        cat.style.left = x + "px";
        txt.value = x;
        st = setInterval("manual()", 50);
        autoBt.disabled = true;
    }

    function autoStop() {
        clearTimeout(st);
        autoBt.disabled = false;
    }

</script>

{% endblock %}
