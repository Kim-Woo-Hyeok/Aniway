

{% load static %}
<head>
    <title> business_card </title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/insta.scss' %}">
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
          rel="stylesheet">
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

</head>
<body>
{% for card in cards.all %}
    <div style="display: flex; justify-content: center; padding-bottom: 170px; padding-right: 300px;" class="card_main">
        <div class="card_flex_center">

            <div id="card_print" class="card_make">
                <span class="card_make_left" id="card_make_left">

                         <img src="{{ card.profile_img.url }}" id="preview-image" style="position: absolute;
      width: 100%;
      height: 270px;
      border: none;
      resize: none;
      background-color: transparent;
      object-fit: cover;">


                    <span class="card_rotate" id="card_rotate">
                    </span>
                    <textarea id="card_textarea1" class="card_business_name1" placeholder="회사명을 작성해 주세요"
                              onclick="onClickInput(this, event)"
                              style="color: #000000;">{{ card.business_name }}</textarea>
                </span>
                <div class="card_make_center">
                    <textarea id="card_textarea2" class="card_business_name3" placeholder="이름"
                              onclick="onClickInput(this, event)" style="color: #000000;">{{ card.name }}</textarea>
                    <textarea id="card_textarea3" class="card_business_name3" placeholder="담당업무"
                              onclick="onClickInput(this, event)" style="color: #000000;">{{ card.content1 }}</textarea>
                    <textarea id="card_textarea4" class="card_business_name2"
                              placeholder="회사 주소, 연락처, 홈페이지 주소 등을 입력해 주세요" onclick="onClickInput(this, event)"
                              style="color: #000000;">{{ card.content2 }}</textarea>
                </div>
                <span id="card_make_right" class="card_make_right">

                </span>
            </div>

        </div>
    </div>
{% endfor %}
</body>
